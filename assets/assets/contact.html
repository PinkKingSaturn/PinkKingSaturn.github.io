<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="/developers-portfolio/assets/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">

        <link
        rel="fav-icon"
        sizes="180x180"
        href="/developers-portfolio/assets/icons/fav-icon.png"

        />
        <link rel="icon" href="/developers-portfolio/assets/icons/fav-icon.png" type="image/png" sizes="32x32.png"/>

        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

      <style>
        body { background-color: #fff;
        }
        </style>

      <title>Kingston Spotts | Software Engineer</title>
    </head>

<form
action="https://formspree.io/f/xaygpdgn"
method="POST">
  <section class="contact" id="contact">
  <h2 class="title text-center mb-4">Get in Touch With Me</h2>
  <div class="contact-form-container">


      <!-- Name -->
      <div class="form-group position-relative">
        <label for="formName" class="d-block">
          <i class="hire-me" data-feather="user"></i>
        </label>
        <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Samuel L. Ipsum">
      </div>

      <!-- E-mail -->
      <div class="form-group position-relative">
        <label for="formEmail" class="d-block">
          <i class="hire-me" data-feather="mail"></i>
        </label>
        <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail">
      </div>

      <!-- Message -->
      <div class="form-group message">
        <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Tell Me About Yourself"></textarea>
      </div>

      <!-- Submit btn -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" tabIndex="-1">Send message</button>
      </div>
  </form>

</div>
